spring:
  devtools:
    livereload:
      enabled: false
  application:
    name: conference
  datasource:
    url: jdbc:mysql://172.17.0.1:3306/conference?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
